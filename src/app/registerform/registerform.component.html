 <div class="container">
        <div class="row pt-15">
            <div class="col-md-6 mx-auto">
                <div class="card-rounded-0">
                    <div class="card-header">
                            <h3 class="head">Register Form</h3>
                    </div>
                    <div class="card-boday">

 
                           

                            <form #productdata="ngForm" (ngSubmit)="addnewproduct(productdata.value)">
                    
                                    <div class="form-group">
                                        <label><b>Username</b></label>
                                        <input type="text"  
                                        id="username" 
                                        class="form-control"  
                                        placeholder="Enter your name...."
                                        required 
                                        [(ngModel)]="username"
                                        name="username" 
                                        #username1="ngModel" 
                                        minlength="3"
                                        maxlength="10" ngModel>
                                    
                                        <div class="help-bpx" *ngIf="!username1.valid && username1.touched" >
                                            <div *ngIf="username1.errors.required" style="color:black;">**Please enter your username..</div>
                                            <div *ngIf="username1.errors.minlength" style="color:black;">**username should be minimum 3 characters..</div>
                                        </div>

                                </div>

                                    <div class="form-group">
                                        <label ><b>Email</b></label>
                                        <input type="text"  
                                        class="form-control"  
                                        autocomplete="off" 
                                        placeholder="Enter your Email...."
                                        required 
                                        [(ngModel)]="email"
                                        name="email"  id="email" 
                                        email
                                        #email1="ngModel" ngModel>
                                        <div class="help-bpx" *ngIf="!email1.valid && email1.touched" >
                                            <div *ngIf="email1.errors.required" style="color:black;">**Please enter your email..</div>
                                            <div *ngIf="email1.errors.email" style="color:black;">**Email Must be a valid email Address..</div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                    <label><b>Company</b></label>
                                    <input type="text"  
                                    id="companyname" 
                                    class="form-control"  
                                    placeholder="Enter your Companyname...."
                                    required 
                                    [(ngModel)]="companyname"
                                    name="companyname" 
                                    #Companyname1="ngModel"
                                    minlength="4" ngModel
                                    >
                                    <div class="help-bpx" *ngIf="!Companyname1.valid && Companyname1.touched" >
                                        <div *ngIf="Companyname1.errors.required" style="color:black;">**Please enter your companyname..</div>
                                        <div *ngIf="Companyname1.errors.minlength" style="color:black;">**companyname should be minimum 9 characters</div>
                                    </div>
                                    </div>

                                <div class="form-action-buttons">
                                    <input type="submit" class="submit" [disabled]="!productdata.valid" class="btn btn-success" value="Submit">

                             </div>

                             
                            </form>  

                           

                    </div>
                </div>
            </div>
        </div>
</div>
