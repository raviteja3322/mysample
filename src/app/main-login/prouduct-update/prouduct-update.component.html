<div class="container">
    <div class="row pt-15">
        <div class="col-md-6 mx-auto">
            <div class="card-rounded-0">
                <div class="card-header">
                        <h3 class="mb-0">Register update</h3>
                </div>
                <div class="card-boday">


                       

                        <form #productdata="ngForm" (ngSubmit)="update(productdata.value)">
                
                            <div class="form-group">
                                <label><b>ProductName</b></label>
                                <input type="text"  
                                id="productname" 
                                class="form-control"  
                                placeholder="Enter your ProductName...."
                                required 
                                [(ngModel)]="data.productname"
                                name="productname" 
                                #product="ngModel" 
                                minlength="3"
                                maxlength="10" ngModel>
                            
                                <div class="help-bpx" *ngIf="!product.valid && product.touched" >
                                    <div *ngIf="product.errors.required" style="color:black;">**Please enter your ProductName..</div>
                                    <div *ngIf="product.errors.minlength" style="color:black;">**username should be minimum 3 characters..</div>
                                </div>

                        </div>

                            <div class="form-group">
                                <label ><b>productDescription</b></label>
                                <input type="text"  
                                class="form-control"  
                                autocomplete="off" 
                                placeholder="Enter your productDescription...."
                                required 
                                [(ngModel)]="data.productDescription"
                                name="productDescription"  id="productDescription" 
                              
                                #productdesp="ngModel" ngModel>
                                <div class="help-bpx" *ngIf="!productdesp.valid && productdesp.touched" >
                                    <div *ngIf="productdesp.errors.required" style="color:black;">**Please enter your productDescription..</div>
                                   
                                </div>
                            </div>
                            
                            <div class="form-group">
                            <label><b>produCategory</b></label>
                            <input type="text"  
                            id="produCategory" 
                            class="form-control"  
                            placeholder="Enter your produCategory...."
                            required 
                            [(ngModel)]="data.produCategory"
                            name="produCategory" 
                            #producateg="ngModel"
                            minlength="4" ngModel
                            >
                            <div class="help-bpx" *ngIf="!producateg.valid && producateg.touched" >
                                <div *ngIf="producateg.errors.required" style="color:black;">**Please enter your produCategory..</div>
                                <div *ngIf="producateg.errors.minlength" style="color:black;">**companyname should be minimum 9 characters</div>
                            </div>
                            </div>

                            <div class="form-action-buttons">
                              
                                <input type="submit"  class="btn btn-success" value="update">

                          
                            </div>
                        </form>  

                       

                </div>
            </div>
        </div>
    </div>
</div>
