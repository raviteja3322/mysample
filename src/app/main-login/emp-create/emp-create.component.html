<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Register</h3>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)" novalidate>
               
                <div class="form-group">
                    <label>Emp Username</label>
                    <input type="text" formControlName="username" required class="form-control" placeholder="Enter Username"
                    [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.username.errors}"/>
                    <div  *ngIf="submitted &amp;&amp; registerForm.controls.username.errors " class="text-danger">
                        <div *ngIf="registerForm.controls.username.errors.required">
                            <b>username is required.</b>
                      </div>
                    </div>
                </div>
                
               

                
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" formControlName="email" class="form-control" placeholder="Enter Email"
                    [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.email.errors}" />
                    <div *ngIf="submitted &amp;&amp; registerForm.controls.email.errors" class="text-danger">
                        <div *ngIf="registerForm.controls.email.errors.required"><b>Email is required</b></div>
                        <div *ngIf="registerForm.controls.email.errors.email"><b>Email must be a valid email address</b></div>
                    </div>
                </div>


                <div class="form-group">
                    <label>CompanyName</label>
                    <input type="text" formControlName="companyname" class="form-control" placeholder="Enter CompanyName"
                    [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.companyname.errors }" />
                    <div *ngIf="submitted &amp;&amp; registerForm.controls.companyname.errors" class="text-danger">
                    <div *ngIf="registerForm.controls.companyname.errors.required"><b>CompanyName is required</b></div>
                    </div>
                </div>

            <div class="form-group">
                <label>password</label>
                    <input type="password" formControlName="password" class="form-control" minlength="8" placeholder="Password" 
                    [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.password.errors }" />
                    <div *ngIf="submitted &amp;&amp; registerForm.controls.password.errors" class="text-danger">
                    <div ngClass="registerForm.controls.password.errors.required"><b>Password is required.</b></div>
                    <div *ngIf="registerForm.controls.password.errors.minlength"><b>Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
                        letter and 1 number</b></div>
                    </div>
            </div>

            <div class="form-group">
                    <label>confirmPassword</label>
                    <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password" 
                    [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.confirmPassword.errors }"/>
                    <div *ngIf="submitted &amp;&amp; registerForm.controls.confirmPassword.errors" class="text-danger">
                    <div *ngIf="registerForm.controls.confirmPassword.errors.required"><b>Confirm password is required</b></div>
                    <div *ngIf="registerForm.controls.confirmPassword.errors?.passwordMismatch"><b>Password Mismatch</b></div>
                 
                </div>
            </div>


                <div class="form-group">
                    <button mat-raised-button>Submit</button>
                    <!-- <button class="btn btn-secondary" type="reset" (click)="onReset()">Reset</button> -->
                </div>
            </form>
        </div>
    </div>
</div>
