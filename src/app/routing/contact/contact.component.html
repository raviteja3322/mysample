<table class="table" style="padding-top: 10px;">
    <tr class="thead-dark">
     
        <th>Id</th>
        <th>Name</th>
        <th>City</th>
    </tr>
    <tr *ngFor="let user of users; let i =index">
           
        <td ><a [routerLink]="['/user',user.id]" style="color:black;">{{user.id}}</a></td>
        <td>{{user.name}}</td>
        <td>{{user.city}}</td>
    </tr>
</table>
