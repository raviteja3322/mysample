<div class="container">
<div class="row pt-15">
    <div class="col-md-6 mx-auto">
        <div class="card-rounded-0">
            <div class="card-header">
                    <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-boday">
                <form class="form" >
                    <div class="form-group">
                            <label>Username</label>
                        <input type="text" [(ngModel)]="registeruserdata.email" 
                            name="username" 
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" [(ngModel)]="registeruserdata.Password" 
                            name="email" 
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Phonenumber</label>
                        <input type="text" [(ngModel)]="registeruserdata.Password" 
                            name="email" 
                            class="form-control">
                    </div>
                    <button type="button" [disabled]  (click)="registeruser()"  class="btn btn-primary">Registar</button>
                </form>
            </div>
        </div>
    </div>
    </div>
</div>
